<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"  rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="wrapper">
    <section  id="add-item">
      <label for="new-task">Add Item</label>
      <div class="task-row">
        <input id="new-task"class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
    <h3 class="tit">Todo</h3>
    <ul class="list" id="incompleted">
      <li class="list-item">
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button del"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input"><label class="task">Go Shopping</label>
        <input type="text" 
            value="Go Shopping" 
            class="input task">
        <button class="button edit">Save</button>
        <button class="button del"><img src="./remove.svg"></button>
      </li>
    </ul>
    </section>
    <section class="done">
    <h3 class="tit">Completed</h3>
    <ul class="list" id="completed">
      <li class="list-item">
        <input type="checkbox" class="input" checked><label class="task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button del"><img src="./remove.svg"></button>
      </li>
    </ul>
  </section>
  </main>
<script src="app.js"></script>
</body>
</html>
