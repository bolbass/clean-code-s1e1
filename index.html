<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"  rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
    <a class="header__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <section  id="main__add-item add-item">
      <h3 class="add-item__title tit">Add Item</h3>
      <div class="add-item__task-row">
        <input id="new-task" class="task-row__input input-text task" type="text">
        <button class="task-row__button button">Add</button>
      </div>
    </section>
    <section class="main__todo todo">
      <h3 class="todo__title tit">Todo</h3>
      <ul class="todo__list list" id="incompleted">
        <li class="todo__list__item list__item">
          <input type="checkbox" class="todo__input-check list__item__input input-check">
          <label class="todo__label task">Pay Bills</label>
          <input type="text" class="todo__input-text input-text task">
          <button class="button edit">Edit</button>
          <button class="button del">
            <img src="./remove.svg" alt="remove" class="list__item__button__rem">
          </button>
        </li>
        <li class="todo__list__item list__item edit-mode ">
          <input type="checkbox" class="list__item__input input-check">
          <label class="task todo__label">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="list__item__input input-text task">
          <button class="list__item__button button edit">Save</button>
          <button class="list__item__button button del">
            <img src="./remove.svg" alt="remove" class="list__item__button__rem">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__done done">
      <h3 class="done__tit tit">Completed</h3>
      <ul class="done__list list" id="completed">
        <li class="done__list__item list__item">
          <input type="checkbox" class="list__item__input_checked input" checked>
          <label class="task done__label">See the Doctor</label>
          <input type="text" class="list__item__input input-text task">
          <button class="list__item__button button edit">Edit</button>
          <button class="list__item__button button del">
            <img src="./remove.svg" alt="remove" class="list__item__button__rem">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
